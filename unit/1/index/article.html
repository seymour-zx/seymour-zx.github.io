
        <h2>一、 硬盘规划</h2>
          <p></p>
          <h3>C盘：运行</h3><section>
            <p>SSD固态硬盘，安装系统和应用程序</p>
          </section>
          <h3>D盘：存储</h3><section>
            <p>机械硬盘，存放非程序类资源</p>
          </section>
        <hr />
        <h2>二、 C盘规划</h2>
          <p>程序默认安装于"Program Files"，不修改程序名称</p>
        <hr />
        <h2>三、 D盘规划</h2>
          <p>"Program Files"：存放无法安装于C盘的软件（如，百度云盘）和免安装的便携式程序"Portable Application"</p>
          <p>"Inbox"：下载、邮件附件、软件缓存（如，聊天记录、网课视频录制）</p>
          <p>"Workshop"：制作、调试、执行区域</p>
          <p>"Historical Project"：历史项目</p>
          <p>"Backup Files"：系统备份</p> 
        <hr />
